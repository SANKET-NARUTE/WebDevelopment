<html>
<head>
    <title>HTML Links and Iframes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
        }
        .iframe-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        iframe {
            border: 2px solid #4CAF50;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .links {
            margin: 20px;
        }
        a {
            display: inline-block;
            margin: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Assignment 6: Links and Iframes</h1>
    <hr>

    <div class="iframe-container">
        <iframe src="https://www.w3school.com/" width="800" height="700" title="JavaTpoint Website"></iframe>
       
    </div>

 
</body>
</html>
